<!DOCTYPE html>
<html ng-app="homeModule">
<head lang="en">
    <meta charset="utf-8">
    <title>首页面</title>
    <link rel="stylesheet" type="text/css" href="../css/backend.css">
</head>

<body ng-controller="homeCtrl" class="iframeBody" ng-cloak>
    <!-- 页面loading -->
    <ui-page-loading load-status="pageLoading"></ui-page-loading>
    <!-- 设置右侧滑动的slider -->
    <ui-slider-modal ng-repeat="slider in sliderModals" slider-info="slider">
        <span>这是一个测试信息</span>
    </ui-slider-modal>
    <!-- 设置modal弹框内容 -->
    <ui-modal ng-repeat="modal in modals" modal-info="modal"></ui-modal>
    <!-- 主容器设置 -->
    <main-box class="pusher main_box">
        <!-- 顶部下拉搜索 -->
        <ui-top-search search-modal-id="topModal" search-column-num="4" search-keys="searchKeys">
        </ui-top-search>
        <!-- 按钮组 -->
        <ui-button-group buttons="operateButton"></ui-button-group>
        <!-- 数据表格 -->
        <div id="dataTable">
            <div id="grid"
            class="grid main_grid"
            ui-grid="gridOptions"
            ui-grid-cellNav
            ui-grid-resize-columns
            ui-grid-pinning
            ui-grid-move-columns
            ui-grid-exporter
            ui-grid-selection
            ui-grid-auto-resize
            ui-grid-pagination>
                <ui-grid-loading></ui-grid-loading>
            </div>
        </div>

    </main-box>
    <!-- 设置template -->
    <script id="modalTpl.html" type="text/ng-template">
        <div class="ui modal">
            <i class="close icon"></i>
            <div class="header" ng-bind="templateModalTitle"></div>
            <div class="content insertModal">
               <p>hello,world!</p>
            </div>
            <div class="actions">
                <button  class="ui teal button" ng-click="okFunc()">确定</button>
                <button class="ui black deny button" ng-click="hideModal()">取消</button>
            </div>
        </div>
    </script>
</body>
<script type="text/javascript" src="../js/lib.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>
