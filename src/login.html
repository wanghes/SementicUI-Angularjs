<!DOCTYPE html>
<html ng-app="loginModule" >
<head>
    <meta charset="UTF-8" />
    <title>后台管理系统-登录</title>
    <link rel="stylesheet" type="text/css" href="css/gsp.css">
</head>
<body ng-controller="loginCtrl">
<div class="ui middle aligned center aligned grid" style="width:500px; margin:0px auto;">
    <div class="column" style='margin:50px auto;'>
        <h2 class="ui teal image header">
            <div class="content">
                登录{{name}}
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text"  id="name" ng-model="loginInfo.name" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password" ng-model="loginInfo.password" placeholder="密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" id="login" ng-click="submit()">登录</div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="js/lib/lib.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
